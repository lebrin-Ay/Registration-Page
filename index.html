<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    
    <header>
        <img src="./Images/register.png" alt="Register">
    </header>

    <div class="container">
        <form action="mailto:Lebrin@omajed.com">
            <div class="fullname">
                <label for="fullname" class="label-name">Full name</label>  <br>
                <input type="text" name="fullname" id="fullname" placeholder="Alexander Parkinson">
            </div>

            <div class="email">
                <label for="email" class="label-email">Email</label>  <br>
                <input type="email" name="email" id="email" placeholder="vlockn@gmail.com">
            </div>

            <div class="password"> 
                <input type="password" class="input-pwd" name="password" id="password" placeholder="Password">
            </div>

            <div class="btn">
                <button class="btn-class" type="submit">Get started</button>
            </div>

        </form>
    </div>


    <div class="footer">
        <p class=p-footer>By signing up you are agreeing to our <br><span>Terms and Conditions</span></p>
    </div>

    
</body>
</html>
